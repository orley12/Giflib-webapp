// Include the Spring Boot plugin
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.1.RELEASE"
    }
}

plugins {
    id 'java'
}
// Apply the Spring Boot plugin
apply plugin: "org.springframework.boot"

group 'com.teamtreehouse'
version '1.0-SNAPSHOT'

// Apply the Java plugin (expects src/main/java to be source folder)
//apply plugin: 'java'

// Specify the location where our dependencies will be found
repositories {
    mavenCentral()
}
// Specify dependencies
dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.hashids:hashids:1.0.1'
    compile 'org.springframework:spring-orm:5.1.4.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.1.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.14'
    compile 'com.h2database:h2:1.4.191'
}